{% extends 'base_content.html' %}
{% block content %}
<div class="row content">
  <div class="col-12">
    <img src="{{ user.gravatar }}" class="rounded-circle profile-image" />
    <div class="profile-text">
      <h3 class="profile-title">First Name: {{user.first_name}}</h3>
      <h3 class="profile-title">Last Name: {{user.last_name}}</h3>
      <p class="profile-email">Email: {{ user.email }}</p>
      <p class="profile-bio">Bio: {{ user.bio }}</p>
      <p class="profile-gender">Gender: {{ user.gender }}</p>
      <p class="profile-phone-number">Phone Number: {{ user.phone_number }}</p>
      <p class="profile-address">Address: {{ user.address }}</p>

       
      <p><a href='{% url 'edit_profile' %}'class="btn btn-primary">Edit</a></p>
      <a href='{% url 'home' %}' class = 'btn btn-primary mb-3'>Return</a>
            
    </div>
  </div>
</div>
{% endblock %}
