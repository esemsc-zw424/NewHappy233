{% extends 'base_content.html' %}
{% block content %}
<h1>Add Post</h1>
<form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Add post" class = 'btn btn-lg btn-primary'> 
    <a href='{% url 'home' %}' class = 'btn btn-lg btn-primary'>Return Home</a>
      
</form>
{% endblock %}
