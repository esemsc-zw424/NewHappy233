{% extends 'base_content.html' %}
{% block content %}
<div>
    <h1>home page placeholder</h1>
    <a href ='{% url 'add_spending' %}' class = 'btn btn-lg btn-primary'>Add spending</a>
    <a href ='{% url 'view_spendings' %}' class = 'btn btn-lg btn-primary'>View spending</a>
    <a href ='{% url 'add_spending_categories' %}' class = 'btn btn-lg btn-primary'>Add Spending Categories</a>
    <a href ='{% url 'view_spending_categories' %}' class = 'btn btn-lg btn-primary'>View Spending Categories</a>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- Modal header -->
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Daily Reward</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>
  
{% endblock %}
