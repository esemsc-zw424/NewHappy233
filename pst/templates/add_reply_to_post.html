{% extends 'base_content.html' %}
{% block content %}
<h1>Add Reply</h1>
<form action="{% url 'add_reply_to_post' post.id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.content.id_for_label }}">Content:</label>
        {{ form.content }}
    </div>

    <input type="submit" value="Add reply" class="btn btn-lg btn-primary"> 
    <a href="{% url 'post_detail' post.id%}" class="btn btn-lg btn-primary">Return to post</a>
</form>
{% endblock %}
